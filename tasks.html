<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Quest Tasks </title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #430D4B, #210535 70%),
        url("https://www.transparenttextures.com/patterns/stardust.png");
    color: #F5D5E0;
    font-family: 'Inter', sans-serif;
    padding: 2rem 1rem;
}

.container { max-width: 52rem; margin: auto; }

.card {
    background: #7B337D;
    backdrop-filter: blur(14px);
    border-radius: 1rem;
    padding: 2.5rem;
    box-shadow: 0 0 10px #c874b2, inset 0 0 20px #f5d5e0;
    border: 1px solid #210535;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 1.75rem;
    background: linear-gradient(90deg, #430d4b, #210535);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.15em;
}

.input-form {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.75rem;
}

#todoInput {
    flex: 1;
    padding: 0.85rem 1.1rem;
    border-radius: 0.75rem;
    border: 1px solid #210535;
    background: #210535;
    color: #e5e7eb;
    outline: none;
    font-size: 1rem;
}

#todoInput:focus { box-shadow: 0 0 15px #f5d5e0; }

.add-btn {
    background: linear-gradient(135deg, #210535, #7b337d);
    border: none;
    border-radius: 0.75rem;
    color: white;
    padding: 0.85rem 1.5rem;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.05em;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    font-size: 0.85rem;
    color: #210535;
}

.empty-state {
    text-align: center;
    padding: 3rem 0;
    color: #210535;
    opacity: 0.8;
}

.todo-list {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
}

.todo-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.85rem;
    background: #210535;
    border-radius: 0.75rem;
    border: 1px solid #430d4b;
}

.todo-text.completed {
    text-decoration: line-through;
    color: #9ca3af;
}

.delete-btn {
    background: none;
    border: none;
    color: #fb7185;
    cursor: pointer;
    opacity: 0;
}

.todo-item:hover .delete-btn { opacity: 1; }

.nav-buttons {
    position: fixed;
    left: 2rem;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.nav-button {
    font-family: 'Orbitron', sans-serif;
    text-decoration: none;
    color: #f5d5e0;
    padding: 1rem 1.5rem;
    width: 160px;
    text-align: center;
    border-radius: 0.75rem;
    background: linear-gradient(135deg, #430d4b, #210535);
}

.nav-button.active {
    background: linear-gradient(135deg, #7b337d, #430d4b);
}
</style>
</head>

<body>

<nav class="nav-buttons">
    <a href="index.html" class="nav-button">Home</a>
    <a href="tasks.html" class="nav-button active">To-Do</a>
    <a href="starmap.html" class="nav-button">Star Map</a>
    <a href="teampage.html" class="nav-button">About Us</a>
</nav>

<div class="container">
    <div class="card">
        <h1>STAR QUEST</h1>

        <form class="input-form" id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter mission objective..." autocomplete="off">
            <button class="add-btn">LAUNCH</button>
        </form>

        <div class="stats">
            <span id="activeCount"></span>
            <span id="completedCount"></span>
        </div>

        <div id="emptyState" class="empty-state">No missions assigned ðŸš€</div>
        <div id="todoList" class="todo-list"></div>
    </div>
</div>

<script src="progress.js"></script>

<script>
let todos = JSON.parse(sessionStorage.getItem('galacticTodos')) || [];


const todoForm = document.getElementById('todoForm');
const todoInput = document.getElementById('todoInput');
const todoList = document.getElementById('todoList');
const emptyState = document.getElementById('emptyState');
const activeCount = document.getElementById('activeCount');
const completedCount = document.getElementById('completedCount');

todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    if (!text) return;

    todos.unshift({ id: Date.now(), text, completed: false });
    todoInput.value = '';
    render();
});

function toggleTodo(id) {
    todos = todos.map(t => {
        if (t.id === id && !t.completed) {
            awardStar(); 
            return { ...t, completed: true };
        }
        if (t.id === id && t.completed) {
            return { ...t, completed: false };
        }
        return t;
    });
    render();
}

function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    render();
}

function render() {
    const active = todos.filter(t => !t.completed);
    const completed = todos.filter(t => t.completed);

    activeCount.textContent = `${active.length} active mission${active.length !== 1 ? 's' : ''}`;
    completedCount.textContent = completed.length ? `${completed.length} completed` : '';

    emptyState.style.display = todos.length ? 'none' : 'block';

    todoList.innerHTML = todos.map(todo => `
        <div class="todo-item">
            <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
            <span class="todo-text ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id})">
                ${todo.text}
            </span>
            <button class="delete-btn" onclick="deleteTodo(${todo.id})">âœ–</button>
        </div>
    `).join('');
    sessionStorage.setItem('galacticTodos', JSON.stringify(todos));
}

render();
</script>
</body>
</html>
