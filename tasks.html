<script src="progress.js"></script>

<script>
let todos = JSON.parse(sessionStorage.getItem('galacticTodos')) || [];


const todoForm = document.getElementById('todoForm');
const todoInput = document.getElementById('todoInput');
const todoList = document.getElementById('todoList');
const emptyState = document.getElementById('emptyState');
const activeCount = document.getElementById('activeCount');
const completedCount = document.getElementById('completedCount');

todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    if (!text) return;

    todos.unshift({ id: Date.now(), text, completed: false });
    todoInput.value = '';
    render();
});

function toggleTodo(id) {
    todos = todos.map(t => {
        if (t.id === id && !t.completed) {
            awardStar(); // â­ keeps your point/star system
            return { ...t, completed: true };
        }
        if (t.id === id && t.completed) {
            return { ...t, completed: false };
        }
        return t;
    });
    render();
}

function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    render();
}

function render() {
    const active = todos.filter(t => !t.completed);
    const completed = todos.filter(t => t.completed);

    activeCount.textContent = `${active.length} active mission${active.length !== 1 ? 's' : ''}`;
    completedCount.textContent = completed.length ? `${completed.length} completed` : '';

    emptyState.style.display = todos.length ? 'none' : 'block';

    todoList.innerHTML = todos.map(todo => `
        <div class="todo-item">
            <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
            <span class="todo-text ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${todo.id})">
                ${todo.text}
            </span>
            <button class="delete-btn" onclick="deleteTodo(${todo.id})">âœ–</button>
        </div>
    `).join('');
    sessionStorage.setItem('galacticTodos', JSON.stringify(todos));
}
