<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Quest Tasks</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles1.css">
</head>

<body>

<!-- Navigation -->
<nav class="nav-buttons">
    <a href="index.html" class="nav-button">Home</a>
    <a href="tasks.html" class="nav-button active">To-Do</a>
    <a href="starmap.html" class="nav-button">Star Map</a>
    <a href="teampage.html" class="nav-button">About Us</a>
</nav>

<div class="container">

    <!-- User Tasks -->
    <div class="card">
        <h1>STAR QUEST</h1>

        <form class="input-form" id="todoForm">
            <input type="text" id="todoInput" placeholder="Enter mission objective..." autocomplete="off">
            <button class="add-btn">LAUNCH</button>
        </form>

        <div class="stats">
            <span id="activeCount"></span>
            <span id="completedCount"></span>
        </div>

        <div id="emptyState" class="empty-state">No missions assigned ðŸš€</div>
        <div id="todoList" class="todo-list"></div>
    </div>

    <!-- Category Tasks -->
    <div class="category-card">
        <div class="category-title">Colonizing Space</div>
        <div class="category-list">
            <div class="todo-item"><input type="checkbox"> Research & Development</div>
            <div class="todo-item"><input type="checkbox"> Mission Planning & Logistics</div>
            <div class="todo-item"><input type="checkbox"> Transportation Systems Development</div>
        </div>

        <div class="category-title">Immersive Worlds</div>
        <div class="category-list">
            <div class="todo-item"><input type="checkbox"> 3D Modeling and Asset Creation</div>
            <div class="todo-item"><input type="checkbox"> Audio and Sound Design</div>
            <div class="todo-item"><input type="checkbox"> Programming Logic and Interactivity</div>
        </div>
    </div>

</div>

<!-- Stars container for background glow -->
<div id="starContainer"></div>

<script src="script.js"></script>

<!-- Category glow logic -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const starContainer = document.getElementById('starContainer');

    // create background stars
    const stars = [];
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        starContainer.appendChild(star);
        stars.push(star);
    }

    const categoryCheckboxes = document.querySelectorAll('.category-card input[type="checkbox"]');

    function updateCategoryGlow() {
        const checkedCount = [...categoryCheckboxes].filter(cb => cb.checked).length;

        stars.forEach(star => {
            if (checkedCount > 0) {
                star.classList.add('glow');
                star.style.boxShadow =
                    `0 0 ${6 + checkedCount * 3}px ${2 + checkedCount}px #f5d5e0,
                     0 0 ${12 + checkedCount * 5}px ${3 + checkedCount}px #c874b2`;
            } else {
                star.classList.remove('glow');
                star.style.boxShadow = '';
            }
        });
    }

    categoryCheckboxes.forEach(cb => cb.addEventListener('change', updateCategoryGlow));
});
</script>
</body>
</html>
