<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galactic Tasks</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #1b1f3b, #05060f 70%),
        url("https://www.transparenttextures.com/patterns/stardust.png");
    color: #e5e7eb;
    font-family: 'Inter', sans-serif;
    padding: 2rem 1rem;
}

.container {
    max-width: 42rem;
    margin: auto;
}

.card {
    background: rgba(20, 25, 55, 0.7);
    backdrop-filter: blur(14px);
    border-radius: 1rem;
    padding: 2.5rem;
    box-shadow:
        0 0 40px rgba(99,102,241,0.15),
        inset 0 0 20px rgba(255,255,255,0.03);
    border: 1px solid rgba(99,102,241,0.3);
}

h1 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 1.75rem;
    background: linear-gradient(90deg, #a5b4fc, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.15em;
}

.input-form {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.75rem;
}

#todoInput {
    flex: 1;
    padding: 0.85rem 1.1rem;
    border-radius: 0.75rem;
    border: 1px solid rgba(99,102,241,0.4);
    background: rgba(5, 8, 25, 0.8);
    color: #e5e7eb;
    outline: none;
    font-size: 1rem;
}

#todoInput::placeholder {
    color: #9ca3af;
}

#todoInput:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 15px rgba(56,189,248,0.5);
}

.add-btn {
    background: linear-gradient(135deg, #6366f1, #38bdf8);
    border: none;
    border-radius: 0.75rem;
    color: white;
    padding: 0.85rem 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.05em;
    transition: transform 0.15s, box-shadow 0.15s;
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(56,189,248,0.6);
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    font-size: 0.85rem;
    color: #a5b4fc;
}

.empty-state {
    text-align: center;
    padding: 3rem 0;
    color: #9ca3af;
    opacity: 0.8;
}

.todo-list {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
}

.todo-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.85rem;
    background: rgba(10,15,45,0.7);
    border-radius: 0.75rem;
    border: 1px solid rgba(99,102,241,0.25);
    transition: all 0.2s;
}

.todo-item:hover {
    box-shadow: 0 0 18px rgba(99,102,241,0.35);
}

.todo-checkbox {
    width: 1.2rem;
    height: 1.2rem;
    accent-color: #38bdf8;
    cursor: pointer;
}

.todo-text {
    flex: 1;
    cursor: pointer;
    color: #e5e7eb;
}

.todo-text.completed {
    text-decoration: line-through;
    color: #9ca3af;
}

.delete-btn {
    background: none;
    border: none;
    color: #fb7185;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s;
}

.todo-item:hover .delete-btn {
    opacity: 1;
}

.delete-btn:hover {
    transform: scale(1.15);
    color: #f43f5e;
}

@media (max-width: 640px) {
    .card {
        padding: 1.75rem;
    }
    .add-btn span {
        display: none;
    }
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<h1>GALACTIC TASKS</h1>

<form class="input-form" id="todoForm">
    <input type="text" id="todoInput" placeholder="Enter mission objective..." autocomplete="off">
    <button type="submit" class="add-btn">
        <span>LAUNCH</span>
    </button>
</form>

<div class="stats">
    <span id="activeCount"></span>
    <span id="completedCount"></span>
</div>

<div id="emptyState" class="empty-state">
    No missions assigned ðŸš€
</div>

<div id="todoList" class="todo-list"></div>

</div>
</div>

<script>
let todos = [];

const todoForm = document.getElementById('todoForm');
const todoInput = document.getElementById('todoInput');
const todoList = document.getElementById('todoList');
const emptyState = document.getElementById('emptyState');
const activeCount = document.getElementById('activeCount');
const completedCount = document.getElementById('completedCount');

todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    if (!text) return;

    todos.unshift({
        id: Date.now().toString(),
        text,
        completed: false
    });

    todoInput.value = '';
    render();
});

function toggleTodo(id) {
    todos = todos.map(t =>
        t.id === id ? { ...t, completed: !t.completed } : t
    );
    render();
}

function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    render();
}

function render() {
    const active = todos.filter(t => !t.completed);
    const completed = todos.filter(t => t.completed);

    activeCount.textContent = `${active.length} active mission${active.length !== 1 ? 's' : ''}`;
    completedCount.textContent = completed.length ? `${completed.length} completed` : '';

    emptyState.style.display = todos.length ? 'none' : 'block';
    todoList.style.display = todos.length ? 'flex' : 'none';

    todoList.innerHTML = todos.map(todo => `
        <div class="todo-item">
            <input type="checkbox" class="todo-checkbox"
                ${todo.completed ? 'checked' : ''}
                onchange="toggleTodo('${todo.id}')">
            <span class="todo-text ${todo.completed ? 'completed' : ''}"
                onclick="toggleTodo('${todo.id}')">
                ${escapeHtml(todo.text)}
            </span>
            <button class="delete-btn" onclick="deleteTodo('${todo.id}')">
                âœ–
            </button>
        </div>
    `).join('');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

render();
</script>

</body>
</html>
