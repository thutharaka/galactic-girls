<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Map - Galactic Girls</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    background: radial-gradient(circle at center, #000000, #210535, #430D4B);
    color: #F5D5E0;
    font-family: 'Orbitron', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
}
.nav-buttons { position: fixed; left: 2rem; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 1rem; z-index: 100; }
.nav-button { text-decoration: none; color: #f5d5e0; padding: 1rem 1.5rem; width: 160px; text-align: center; border-radius: 0.75rem; background: linear-gradient(135deg, #430d4b, #210535); box-shadow: 0 0 20px rgba(200,116,178,0.4); letter-spacing: 0.08em; font-weight: 500; transition: all 0.3s ease; border: 1px solid #430d4b; }
.nav-button:hover { transform: translateX(6px); box-shadow: 0 0 30px rgba(245,213,224,0.8); background: linear-gradient(135deg, #7b337d, #430d4b); }
.nav-button.active { background: linear-gradient(135deg, #7b337d, #430d4b); box-shadow: 0 0 25px rgba(245,213,224,0.6); }
.logo-container { text-align: center; padding: 3rem 2rem 1rem; }
.star-map-logo { max-width: 400px; width: 100%; filter: drop-shadow(0 0 20px rgba(200,116,178,0.7)); }
.counter { text-align: center; margin: 1rem 0 3rem; font-size: 1.5rem; color: gold; text-shadow: 0 0 10px gold; }
.counter span { font-size: 2.5rem; font-weight: bold; }
.shelf { position: relative; border-bottom: 2px solid rgba(200,116,178,0.6); width: 90%; max-width: 1200px; margin: 60px auto; padding: 40px 20px; display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; min-height: 150px; }
.star-box { font-size: 80px; color: gold; cursor: pointer; position: relative; z-index: 2; transition: all 0.3s ease; text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px orange; animation: starPulse 3s ease-in-out infinite; }
.star-box.active { text-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px orange, 0 0 80px red; animation: activeStarPulse 2s ease-in-out infinite; filter: brightness(1.3); }
.star-box:hover { transform: scale(1.2); }
@keyframes starPulse { 0%,100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } }
@keyframes activeStarPulse { 0%,100% { transform: scale(1); text-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px orange, 0 0 80px red; } 50% { transform: scale(1.15); text-shadow: 0 0 30px gold, 0 0 60px gold, 0 0 90px orange, 0 0 120px red; } }
</style>
</head>
<body>

<nav class="nav-buttons">
    <a href="index.html" class="nav-button">Home</a>
    <a href="tasks.html" class="nav-button">To-Do</a>
    <a href="starmap.html" class="nav-button active">Star Map</a>
    <a href="teampage.html" class="nav-button">About Us</a>
</nav>

<div class="logo-container">
    <img src="starmaplogo.png" alt="Star Map Logo" class="star-map-logo">
</div>

<div class="counter">
    Completed Missions: <span id="missionCount">0</span>
</div>

<div class="shelf" id="shelf1">
    <span class="star-box" id="star1">★</span>
    <span class="star-box" id="star2">★</span>
</div>
<div class="shelf" id="shelf2">
    <span class="star-box" id="star3">★</span>
</div>
<div class="shelf" id="shelf3">
    <span class="star-box" id="star4">★</span>
    <span class="star-box" id="star5">★</span>
    <span class="star-box" id="star6">★</span>
</div>

<script>
function updateStars() {
    let completedIds = [];
    try { completedIds = JSON.parse(localStorage.getItem('completedTaskIds')) || []; } 
    catch { completedIds = []; }

    const count = Math.min(completedIds.length, 6);
    document.getElementById('missionCount').textContent = count;

    for (let i = 1; i <= 6; i++) {
        const star = document.getElementById('star' + i);
        if (!star) continue;
        star.classList.toggle('active', i <= count);
    }
}

updateStars();
window.addEventListener('storage', e => {
    if (e.key === 'completedTaskIds') updateStars();
});
setInterval(updateStars, 1000);
</script>

</body>
</html>
